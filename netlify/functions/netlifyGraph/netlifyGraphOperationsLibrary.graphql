mutation AddToPlaylist($uris: [String] = []) @netlify(id: """2b7430cf-f3d9-427e-ae7c-3ebdab848a0a""", doc: """An empty mutation to start from""") {
  spotify {
    makeRestCall {
      post(
        path: "/v1/playlists/3w6tofcv8p4M9ryTGKukT7/tracks"
        jsonBody: {uris: $uris}
      ) {
        jsonBody
        response {
          statusCode
        }
      }
    }
  }
}

query FindTracks($query: String!) @netlify(id: """ea914478-dc01-4088-8a75-62aee61062e7""", doc: """An example query to start with.""") {
  spotify {
    search(data: {query: $query}) {
      tracks {
        name
        uri
        href
        durationMs
        artists {
          name
        }
        album {
          name
          images {
            height
            width
            url
          }
        }
        previewUrl
      }
    }
  }
}
